<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Machine</title>

	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.min.css">

	<script src="./assets/js/script.min.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<div id="drum-machine" class="container">
		<div class="row justify-content-center">
			<div class="col">
				<div class="p-4 my-4 bg-light-2 rounded-3">
					<h1 id="title" class="text-center">Drum Machine</h1>
					<div class="row mb-2">
						<div class="col">
							<div class="card bg-light display-container">
								<div class="card-body">
									<h5 id="display" class="card-title m-0"></h5>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col drum-pads">
							<div class="row mb-1">
								<div class="col">
									<button type="button" id="drum-pad-Q" class="btn btn-light drum-pad" data-name="Heater 1">Q<audio id="Q" class="clip" src="./assets/audio/Heater-1.mp3"></audio></button>
									<button type="button" id="drum-pad-W" class="btn btn-light drum-pad" data-name="Heater 2">W<audio id="W" class="clip" src="./assets/audio/Heater-2.mp3"></audio></button>
									<button type="button" id="drum-pad-E" class="btn btn-light drum-pad" data-name="Heater 3">E<audio id="E" class="clip" src="./assets/audio/Heater-3.mp3"></audio></button>
								</div>
							</div>
							<div class="row mb-1">
								<div class="col">
									<button type="button" id="drum-pad-A" class="btn btn-light drum-pad" data-name="Heater 4">A<audio id="A" class="clip" src="./assets/audio/Heater-4_1.mp3"></audio></button>
									<button type="button" id="drum-pad-S" class="btn btn-light drum-pad" data-name="Clap">S<audio id="S" class="clip" src="./assets/audio/Heater-6.mp3"></audio></button>
									<button type="button" id="drum-pad-D" class="btn btn-light drum-pad" data-name="Open HH">D<audio id="D" class="clip" src="./assets/audio/Dsc_Oh.mp3"></audio></button>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<button type="button" id="drum-pad-Z" class="btn btn-light drum-pad" data-name="Kick n' Hat">Z<audio id="Z" class="clip" src="./assets/audio/Kick_n_Hat.mp3"></audio></button>
									<button type="button" id="drum-pad-X" class="btn btn-light drum-pad" data-name="Kick">X<audio id="X" class="clip" src="./assets/audio/RP4_KICK_1.mp3"></audio></button>
									<button type="button" id="drum-pad-C" class="btn btn-light drum-pad" data-name="Closed HH">C<audio id="C" class="clip" src="./assets/audio/Cev_H2.mp3"></audio></button>
								</div>
							</div>
						</div>
					</div>
					<p id="credits" class="mt-2 mb-0 text-center">(Audio source: <a href="https://codepen.io/freeCodeCamp/full/MJyNMd" target="_blank">FCC: Drum Machine</a>)</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
